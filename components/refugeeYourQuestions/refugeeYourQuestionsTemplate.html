<div>
  <div ng-include="'components/navBar/navBarTemplate.html'" ng-controller="NavBarController"></div>  
  <div>
    <md-divider></md-divider>
    <md-list style="font-size:35px;">
        <md-list-item ng-repeat="question in main.questions">
          <img ng-src="images/{{question.user.photo}}" class="face" flex="15"> 
          <div style="padding-left:10px;" class="md-list-item-text" flex="63">
            
            <p><span>{{question.user.firstName + " " + question.user.lastName}}</span></p>
            <div flex></div>
              
            <p class="truncate" style="color:gray;">{{question.questionText}}</p>
          </div>
          <div flex>
          <div layout="column" style="font-size:30px;">
          <md-button class="md-primary" style="font-size:60px; padding:20px;" ng-href="#/questionDetailRefugee/{{question._id}}" flex="90"> &gt </md-button>
        </div>
          <md-divider md-inset></md-divider>
        </md-list-item>
    </md-list>
  </div>

</div>
